<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" id="btn-log" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" id="btn-reg" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="img/725316-social-media/svg/050-vk.svg" alt="050-vk">
                    <img src="img/725316-social-media/svg/059-behance.svg" alt="behance">
                    <img src="img/725316-social-media/svg/060-instagram.svg" alt="inst">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <div class="password">
                        <input type="password" id="passwordL" class="input-field" placeholder="Enter Password" required>
                        <img id="eye-hideL" src="img/633563-basic-icons/svg/162-visibility.svg" alt="see password" onclick="eyehideL()">
                        <img id="eye-seeL" src="img/633563-basic-icons/svg/140-visibility-1.svg" alt="see password" onclick="eyeseeL()">
                    </div>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Email" required>
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <div class="password">
                        <input type="password" id="passwordR" class="input-field" placeholder="Enter Password" required>
                        <img id="eye-hideR" src="img/633563-basic-icons/svg/162-visibility.svg" alt="see password" onclick="eyehideR()">
                        <img id="eye-seeR" src="img/633563-basic-icons/svg/140-visibility-1.svg" alt="see password" onclick="eyeseeR()">
                    </div>
                    <input type="checkbox" class="check-box"><span>I agree to the terms conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
